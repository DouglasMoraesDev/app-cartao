<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <!-- meta theme-color -->
  <meta name="theme-color" content="#ffffff" id="theme-color-meta" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão Fidelidade – Tabela Clientes</title>

  <!-- Manifest e ícones -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/logo/icon.png" sizes="192x192" />
  <link rel="icon" href="/logo/icon.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="/logo/icon.png" sizes="180x180" />
  <link rel="shortcut icon" href="/logo/icon.png" />

  <!-- CSS global -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Fontes Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&amp;family=Oxanium:wght@200..800&amp;display=swap"
    rel="stylesheet"
  />

  <!-- Scripts -->
  <script src="/js/api.js" defer></script>
  <script src="/js/dashboard.js" defer></script>
  <script src="/js/clients.js" defer></script>
</head>
<body>
  <!-- ======== Header e Menu ======== -->
  <div class="dashboard-container header-container">
    <div>
      <h1>Cartão Fidelidade</h1>
      <p id="welcome-msg">
        Olá, seja bem-vindo de volta, <span id="user-name"></span>!
      </p>
    </div>
    <img id="logo" src="/logo/LogoGuerra.png" alt="Logo do estabelecimento" />
  </div>

  <nav class="tab-menu">
    <a href="index.html"><button>🏠 Dashboard</button></a>
    <a href="clients.html"><button>👤 Cadastrar Cliente</button></a>
    <a href="addPoints.html"><button>➕ Adicionar Pontos</button></a>
    <a href="clientsTable.html"><button class="active">📋 Tabela Clientes</button></a>
    <a href="notifications.html"><button>🔔 Notificações</button></a>
    <a href="qr.html"><button>📷 Consultar Pontos</button></a>
    <button id="logoutBtn" class="logout-btn">Sair</button>
  </nav>

  <!-- ======== Conteúdo “Tabela Clientes” ======== -->
  <div class="dashboard-container">
    <input
      type="text"
      id="searchClientsInput"
      placeholder="🔎 Pesquisar cliente..."
    />
    <ul id="clientsList"></ul>
  </div>

  <!-- Card de detalhes do cliente (oculto por padrão) -->
  <div id="clientDetailCard">
    <button id="closeDetailCard">✖</button>
    <h3 id="detailName"></h3>
    <p>
      <strong>Email:</strong>
      <span id="detailEmail"></span>
    </p>
    <p>
      <strong>Telefone:</strong>
      <span id="detailPhone"></span>
    </p>
    <p>
      <strong>Pontos:</strong>
      <span id="detailPoints"></span>
    </p>
  </div>
  <div id="detailBackdrop"></div>

  <footer>
    <p>
      &copy; Douglas Moraes Dev<br />
      <a href="https://wa.me/qr/F2Z744R5KWEPB1" target="_blank"
        >Contato</a
      >
    </p>
  </footer>
</body>
</html>
