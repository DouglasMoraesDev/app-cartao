<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Pontos</title>

  <!-- 1) Barra de status para Android/Chrome -->
  <meta name="theme-color" content="#ffffff" id="theme-color-meta" />

  <!-- 2) Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
    rel="stylesheet"
  />

  <!-- 3) CSS global (caminho corrigido para /css/style.css) -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    /* ======== RESET & LAYOUT BASE ======== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
    }

    /* ======== CONTAINER PRINCIPAL ======== */
    .points-container {
      background-color: var(--container-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 360px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* HEADER (logo + título) */
    .points-container header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .points-container header img {
      max-width: 120px;
      display: none; /* será exibido via JS se houver logo */
    }
    .points-container header h1 {
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    /* FORMULÁRIO */
    #pointsForm {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    #pointsForm input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background: var(--primary-color);
      color: var(--text-color);
      font-size: 1rem;
    }
    #pointsForm button {
      padding: 0.75rem;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform var(--transition-speed);
    }
    #pointsForm button:hover {
      transform: translateY(-2px);
    }

    /* RESULTADO (o cartão virtual) */
    .card-wrapper {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    .virtual-card {
      background: var(--primary-color);
      border: 2px solid var(--secondary-color);
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      text-align: center;
      color: var(--text-color);
      box-shadow: var(--box-shadow);
    }
    .virtual-card h2 {
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
      color: var(--header-bg);
    }
    .stamps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 0.25rem;
      justify-items: center;
      margin-top: 0.75rem;
    }
    .stamps img {
      width: 40px;
      height: 40px;
      opacity: 0.8;
    }
    .no-points {
      margin-top: 1rem;
      color: var(--secondary-color);
      font-weight: 500;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 480px) {
      .points-container {
        padding: 1.5rem;
      }
      .points-container header h1 {
        font-size: 1.3rem;
      }
      #pointsForm input,
      #pointsForm button {
        font-size: 0.9rem;
        padding: 0.65rem;
      }
      .virtual-card {
        padding: 0.75rem;
      }
      .stamps img {
        width: 30px;
        height: 30px;
      }
    }
  </style>

  <!-- 4) Importar api.js PARA DEFINIR API_URL, antes de points.js -->
  <script src="/js/api.js" defer></script>
  <!-- 5) Importar o points.js (usa API_URL) -->
  <script src="/js/points.js" defer></script>
</head>
<body>
  <div class="points-container">
    <header>
      <img id="est-logo" alt="Logo do estabelecimento" />
      <h1 id="est-name">Consultar Pontos</h1>
    </header>

    <form id="pointsForm">
      <input
        type="text"
        id="phone"
        placeholder="Digite seu telefone"
        required
      />
      <button type="submit">Ver Pontos</button>
    </form>

    <!-- Aqui exibiremos o resultado como um "cartão virtual" -->
    <div class="card-wrapper">
      <div id="cardContainer"></div>
    </div>
  </div>
</body>
</html>
